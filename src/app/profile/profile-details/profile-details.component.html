<div class="container">
    <ng-container *ngFor="let user of userList">
        <div *ngIf="user.id === id" class="card">
            <div>
                <div class="tag-2"><span class="tag-1">Name: </span> {{ user.name}} </div>
                <div class="tag-2"> <span class="tag-1">Email ID: </span> {{ user.email }}</div>
                <div class="tag-2"> <span class="tag-1">Username: </span> {{ user.username }}</div>
                <div class="tag-2"><span class="tag-1">Website: </span> {{ user.website}} </div>
                <div class="tag-2"><span class="tag-1">Company name: </span> {{ user.company.name }}</div>
                <div class="tag-2"> <span class="tag-1">Phone Number: </span>{{ user.phone }}</div>
            </div>
        </div>
    </ng-container>
</div>
